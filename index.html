<!DOCTYPE html>
<html>
  <head>
    <title>Random Advice Slip</title>
  </head>
  <body>
    <h1 style='text-align:center'>Random Advice Slip</h1>
    <div id="advice-slip" class="advice-slip"></div>
		<canvas id="myCanvas"></canvas>
    <script>
      function randomColor () {
        const r = Math.random() * 255
        const g = Math.random() * 255 
        const b = Math.random() * 255 
        const color = `rgb(${r}, ${g}, ${b})`
        return color
      }
      
      const apiUrl = 'https://api.adviceslip.com/advice';

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          const adviceSlip = data.slip.advice;
          const adviceSlipDiv = document.getElementById('advice-slip');
          adviceSlipDiv.innerHTML = adviceSlip;
        })
        .catch(error => console.error(error));
      
      const canvas = document.getElementById('myCanvas');
      const context = canvas.getContext('2d');
      const radius = 50;
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      context.beginPath();
      context.arc(x, y, radius, 0, 2 * Math.PI);
      context.fillStyle = randomColor ();
      context.fill();
  
      const x1 = Math.random() * canvas.width;
      const y1 = Math.random() * canvas.height;
      const x2 = Math.random() * canvas.width;
      const y2 = Math.random() * canvas.height;
      const x3 = Math.random() * canvas.width;
      const y3 = Math.random() * canvas.height;
      context.beginPath();
      context.moveTo(x1, y1);
      context.lineTo(x2, y2);
      context.lineTo(x3, y3);
      context.closePath();
      context.fillStyle = randomColor ();
      context.fill();
      
    </script>
  </body>
</html>

<style>
  .advice-slip {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    background-color: skyblue;
    padding: 20px;
    border: 1px solid deepSkyBlue;
    border-radius: 5px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  }
  body {
    background: linear-gradient(to bottom, white, skyblue);
  }
</style>
